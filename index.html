<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Bio | Santos Engenharia</title>
  <style>
    @media (prefers-color-scheme: dark) {
      :root { color-scheme: dark; }
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", "Montserrat", "Open Sans", "Roboto";
      margin: 0;
      padding: 0;
      background: #0a1a2a; /* azul marinho */
      color: #ffffff;
      text-align: center;
    }
    .container {
      max-width: 520px;
      margin: auto;
      padding: 40px 24px 28px;
    }
    img.logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 16px;
      object-fit: cover;
      box-shadow: 0 6px 18px rgba(0,0,0,.35);
      border: 2px solid #f4c06a;
      background: #0a1a2a;
    }
    h1 {
      font-size: 1.9rem;
      margin: 0 0 6px 0;
      color: #f4c06a; /* dourado */
      letter-spacing: .2px;
    }
    p.tag {
      opacity: 0.9;
      font-size: 0.98rem;
      margin: 0 0 22px 0;
    }
    a.btn {
      display: block;
      background: #f4c06a;
      color: #0a1a2a;
      text-decoration: none;
      padding: 14px 18px;
      border-radius: 10px;
      font-weight: 700;
      margin-bottom: 14px;
      transition: transform .06s ease, filter .2s ease;
      box-shadow: 0 8px 24px rgba(244,192,106,.25);
    }
    a.btn:hover { transform: translateY(-1px); filter: brightness(1.05); }
    a.btn:active { transform: translateY(1px); }
    .muted {
      opacity: .75;
      font-size: .86rem;
      margin-top: 22px;
    }
    .footer {
      margin-top: 26px;
      font-size: 0.78rem;
      opacity: 0.6;
    }
  </style>
</head>
